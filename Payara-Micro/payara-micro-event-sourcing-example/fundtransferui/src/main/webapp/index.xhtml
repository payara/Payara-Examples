<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fund Transfer</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages id="msgs" showSummary="true" showDetail="false"/>
            <h:panelGrid columns="1">
                <h:commandButton value="Transfer funds from checkings to savings" actionListener="#{fundTransferController.transferFunds()}">
                    <f:ajax render="msgs"/>
                </h:commandButton>
                <h:commandButton value="Simulate transaction error" actionListener="#{fundTransferController.simulateTransactionError()}">
                    <f:ajax render="msgs"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
